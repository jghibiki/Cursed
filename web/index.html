<html>
    <head>
        <title>Cursed</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="third_party/jquery-ui/jquery-ui.css" rel="stylesheet">

        <script src="third_party/jquery-3.1.1.min.js"></script>
        <script src="third_party/createjs-2015.11.26.min.js"></script>
        <script src="third_party/jquery-ui/jquery-ui.js"></script>
        <script src="hacks.js"></script>
        <script src="index.js"></script>
    </head>
    <body onload="load()" style="background: #000">
        <canvas id="canvas" class="canvas" height="3000%" width="3000%" style="visibility: hidden"></canvas>

        <!-- narrative dialog -->
        <div id="dialog" style="display:none" title="Edit Narrative">
            <textarea id="text" rows="30" cols="100"></textarea>
        </div>

        <!-- error message dialog -->
        <div id="error_dialog" style="display:none" title="Error">
        </div>

        <!-- help message dialog -->
        <div id="help_dialog" style="display:none" title="">
            <div id="help_content">
            </div>
        </div>

        <!-- features menu -->
        <div id="features_menu" title="Features">
            
        </div>

        <!-- feature pack list -->
        <div id="feature_pack_menu" title="Availiable Feature Packs">
            <ul id="feature_pack_menu_list">
            
            </ul>
        </div>

        <!-- features add  menu -->
        <div id="features_add_menu" style="display:none; padding:2px; margin:2px;" title="Features">
            <p id="features_add_menu_validation">All fields are required</p> 
            <form>
                <fieldset style="padding:0; border:0; margin-top:25px; display:block"/>
                    <label>Name:</label>
                    <input id="feature_name" style="margin-bottom:12px; padding: 0.4em; display:block"/>

                    <label>Keybinding:</label>
                    <input id="feature_key" style="margin-bottom:12px; padding: 0.4em; display:block"/>

                    <label>Display Character:</label>
                    <input id="feature_character" style="margin-bottom:12px; padding: 0.4em; display:block"/>

                    <label>Color:</label>
                    <select id="feature_color" style="margin-bottom:12px;  padding: .4em; display:block;">
                        <option value="White">White</option>
                        <option value="Dark Red">Dark Red</option>
                        <option value="Red">Red</option>
                        <option value="Light Red">Light Red</option>
                        <option value="Dark Blue">Dark Blue</option>
                        <option value="Blue">Blue</option>
                        <option value="Light Blue">Light Blue</option>
                        <option value="Dark Green">Dark Green</option>
                        <option value="Green">Green</option>
                        <option value="Light Green">Light Green</option>
                        <option value="Dark Green">Dark Green</option>
                        <option value="Green">Green</option>
                        <option value="Light Green">Light Green</option>
                        <option value="Dark Grey">Dark Grey</option>
                        <option value="Grey">Grey</option>
                        <option value="Light Grey">Light Grey</option>
                        <option value="Brown">Brown</option>
                        <option value="Gold">Gold</option>
                        <option value="Orange">Orange</option>
                    </select>
                </fieldset>
            </form>
        </div>

        
        <!-- unit menu dialog -->
        <div id="unit_menu" style="display:none; padding:2px; margin:2px" title="">
            <p id="validation">Required fields are not all filled.</p>
            <form>
                <fieldset style="padding:0; border:0; margin-top:25px; display:block">
                    <b>Required Fields</b>
                    <br>
                    <br>

                    <label>Unit Name:</label>
                    <input id="unit_name" style="margin-bottom:12px; padding: .4em; display:block;"/>

                    <label>Current Health: </label>
                    <input id="current_health"style="margin-bottom:12px; padding: .4em; display:block;"/>

                    <label>Max Health:</label>
                    <input id="max_health" style="margin-bottom:12px; padding: .4em; display:block;"/>

                    <label>Controller Username:</label>
                    <input id="controller" style="margin-bottom:12px; padding: .4em; display:block;"/>

                    <label>Unit Type</label>
                    <select id="unit_type" style="margin-bottom:12px;  padding: .4em; display:block;">
                        <option value="pc">Player Chatacter</option>
                        <option value="enemy">Enemy Character</option>
                        <option value="neutral">Neutral Character</option>
                    </select>


                    <br>
                    <hr>
                    <br>

                    <b>Optional Fields</b>
                    <br>
                    <br>

                    <label>Additional Fields Template</label>
                    <select id="unit_additional_fields_template" style="margin-bottom:12px;  padding: .4em; display:block;">
                    </select>

                    <div id="unit_additional_fields">
                    </div>

                   
                </fieldset>
            </form>
        </div>

        <!-- import unit dialog -->
        <div id="import_unit_dialog" style="display:none" title="Import Unit">
            <input type="file" id="import_unit_input">
        </div>

        <!-- export unit dialog -->
        <div id="export_unit_dialog" style="display:none" title="Export Unit">
        </div>
    </body>
</html>
